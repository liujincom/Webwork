<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HtmlFrom(表单)</title>
</head>
<body>
    <form action="https://www.baidu.com/s" method="get">
    关键词：
    <input type="text" name="wd">
    <input type="submit" value="搜索">
    </form>
    <hr>
    <form action="#" method="POST">
        昵称：
        <input type="text" value="你好" maxlength="8"><br><br>
        密码：
        <input type="password" size="40"><br><br>
        性别：
        <input type="radio" name="sex" checked="checked">男
        <input type="radio" name="sex">女<br><br>
        爱好：
        <input type="checkbox" name="hobby">哲学
        <input type="checkbox" name="hobby">游泳
        <input type="checkbox" name="hobby">玩游戏<br><br>
        上传头像：
        <input type="file"><br><br>
        GitHub个人主页：<input type="url" name="user_url"><br>
        手机：<input type="tel" name="telphone"><br>
        代表色：<input type="color" name="color1" value="#234"><br>
        邮箱：<input type="email" name="email"><br><br>
        <input type="submit">
        <input type="reset">
        <input type="button" value="I am a 普通按钮">
        <input type="image" src="images/login.gif"><br><br>
    </form>
    <hr>
    <form action="#" method="get">
        请输入数值：<input type="number" name="number" value="4" min="4" max="15" step="3">
    </form>
    <hr>
    <form action="#" method="get">
       <input type="date"><br>
       <input type="month"><br>
       <input type="week"><br>
       <input type="time"><br>
       <input type="datetime"><br>
       <input type="datetime-local"><br>
       <input type="submit" value="提交">
    </form>
    <hr>
    <a href="../index.html">返回主页</a>
</body>
</html>
